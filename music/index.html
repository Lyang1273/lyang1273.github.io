<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{display:flex;flex-direction:column;align-items:center;padding-bottom:10rem;}
        .page-title{margin:4rem 0 3rem;font-size:3.2rem;font-weight:800;letter-spacing:3px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}
        .music-list{width:100%;max-width:860px;padding:0 2rem;display:flex;flex-direction:column;gap:2.2rem;}
        .music-item{
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.16);
            border-radius:16px;
            padding:1.8rem 2.2rem;
            display:flex;align-items:center;gap:2rem;
            transition:all .35s ease;
            backdrop-filter:blur(12px);
        }
        .music-item:hover{background:rgba(255,255,255,0.14);transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.5);}
        .music-cover img{width:82px;height:82px;border-radius:14px;object-fit:cover;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
        .player{flex:1;display:flex;flex-direction:column;gap:1rem;}
        .track-info .music-title{font-size:1.28rem;font-weight:600;}
        .track-info .music-artist{font-size:0.96rem;opacity:0.75;}

        .controls{
            display:flex;align-items:center;gap:1rem;flex-wrap:wrap;
            background:rgba(255,255,255,0.06);
            padding:0.9rem 1.2rem;
            border-radius:14px;
            backdrop-filter:blur(8px);
        }
        .btn-group{display:flex;align-items:center;gap:0.8rem;}
        .ctrl-btn{
            width:48px;height:48px;border-radius:50%;
            background:rgba(255,255,255,0.16);border:none;
            display:flex;align-items:center;justify-content:center;
            cursor:pointer;transition:all .3s;
            box-shadow:0 6px 20px rgba(0,0,0,0.4);
        }
        .ctrl-btn:hover{background:rgba(255,255,255,0.28);}
        .ctrl-btn svg{width:22px;height:22px;fill:#fff;}
        .play-btn{background:rgba(255,255,255,0.24) !important;}

        .progress-area{flex:1;display:flex;align-items:center;gap:1rem;min-width:200px;}
        .time{font-size:0.94rem;opacity:0.85;width:48px;text-align:center;}
        .progress-bar{
            flex:1;height:8px;background:rgba(255,255,255,0.18);border-radius:4px;position:relative;overflow:hidden;
        }
        .progress-fill{height:100%;width:0;background:#6ecfff;border-radius:4px;transition:width .15s linear;}

        @media(max-width:768px){
            .music-item{flex-direction:column;text-align:center;gap:1.6rem;}
            .music-cover img{width:110px;height:110px;}
            .controls{padding:1.2rem;border-radius:18px;}
            .ctrl-btn{width:56px;height:56px;}
            .ctrl-btn svg{width:26px;height:26px;}
            .progress-bar{height:10px;border-radius:5px;}
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">音乐</h1>
    <div class="music-list">

        <!-- 歌曲 1 -->
        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player" data-src="/assets/music/Andrew Prahlow - 14.3 Billion Years.mp3">
                <div class="track-info">
                    <div class="music-title">14.3 Billion Years</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <div class="btn-group">
                        <button class="ctrl-btn rewind">
                            <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-12v12l8.5-6-8.5-6z"/></svg>
                        </button>
                        <button class="ctrl-btn play-btn">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button class="ctrl-btn forward">
                            <svg viewBox="0 0 24 24"><path d="M12 18V6l8.5 6-8.5 6zm-1-12v12l-8.5-6 8.5-6z"/></svg>
                        </button>
                    </div>
                    <div class="progress-area">
                        <span class="time current">0:00</span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="time total">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 歌曲 2 -->
        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player" data-src="/assets/music/Andrew Prahlow - Travelers' encore.mp3">
                <div class="track-info">
                    <div class="music-title">Travelers' Encore</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <div class="btn-group">
                        <button class="ctrl-btn rewind">
                            <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-12v12l8.5-6-8.5-6z"/></svg>
                        </button>
                        <button class="ctrl-btn play-btn">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button class="ctrl-btn forward">
                            <svg viewBox="0 0 24 24"><path d="M12 18V6l8.5 6-8.5 6zm-1-12v12l-8.5-6 8.5-6z"/></svg>
                        </button>
                    </div>
                    <div class="progress-area">
                        <span class="time current">0:00</span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="time total">0:00</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.player').forEach(player => {
        const audio = new Audio(player.dataset.src);
        audio.preload = 'metadata';

        const playBtn = player.querySelector('.play-btn');
        const rewindBtn = player.querySelector('.rewind');
        const forwardBtn = player.querySelector('.forward');
        const fill = player.querySelector('.progress-fill');
        const currentTime = player.querySelector('.time.current');
        const totalTime = player.querySelector('.time.total');

        // 播放暂停
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                document.querySelectorAll('audio').forEach(a => a !== audio && a.pause());
                audio.play();
                playBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            }
        });

        // 快退10秒
        rewindBtn.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        // 快进10秒
        forwardBtn.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        // 更新进度条和时间
        audio.addEventListener('timeupdate', () => {
            if (!audio.duration) return;
            const percent = (audio.currentTime / audio.duration) * 100;
            fill.style.width = percent + '%';
            currentTime.textContent = format(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            totalTime.textContent = format(audio.duration);
        });
    });

    function format(s) {
        if (!isFinite(s)) return '0:00';
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return m + ':' + (sec < 10 ? '0' : '') + sec;
    }
});
</script>

<script src="/include.js"></script>
</body>
</html>
