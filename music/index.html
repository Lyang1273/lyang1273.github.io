<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{display:flex;flex-direction:column;align-items:center;padding-bottom:10rem;}
        .page-title{margin:4rem 0 3rem;font-size:3.2rem;font-weight:800;letter-spacing:3px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}

        .music-list{width:100%;max-width:860px;padding:0 2rem;display:flex;flex-direction:column;gap:2.2rem;}
        .music-item{
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.16);
            border-radius:16px;
            padding:1.8rem 2.2rem;
            display:flex;align-items:center;gap:2rem;
            transition:all .35s ease;
            backdrop-filter:blur(12px);
        }
        .music-item:hover{
            background:rgba(255,255,255,0.14);
            transform:translateY(-6px);
            box-shadow:0 16px 40px rgba(0,0,0,0.5);
        }
        .music-cover img{width:82px;height:82px;border-radius:14px;object-fit:cover;box-shadow:0 10px 30px rgba(0,0,0,0.6);}

        .player{
            flex:1;display:flex;flex-direction:column;gap:1rem;
        }
        .track-info{margin-bottom:0.4rem;}
        .music-title{font-size:1.28rem;font-weight:600;}
        .music-artist{font-size:0.96rem;opacity:0.75;}

        /* 自制播放控件 */
        .controls{display:flex;align-items:center;gap:1.4rem;flex-wrap:wrap;}
        .play-btn{
            width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,0.16);
            border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;
            transition:all .3s;box-shadow:0 8px 25px rgba(0,0,0,0.4);
        }
        .play-btn:hover{background:rgba(255,255,255,0.26);}
        .play-btn svg{width:28px;height:28px;fill:#fff;}

        .progress-area{flex:1;display:flex;align-items:center;gap:0.8rem;min-width:200px;}
        .time-current, .time-total{font-size:0.94rem;opacity:0.8;min-width:42px;text-align:center;}
        .progress-bar{
            flex:1;height:6px;background:rgba(255,255,255,0.18);border-radius:3px;position:relative;cursor:pointer;
        }
        .progress-fill{height:100%;width:0;background:#6ecfff;border-radius:3px;transition:width .1s;}
        .progress-knob{
            position:absolute;top:50%;left:0;transform:translate(-50%,-50%);
            width:16px;height:16px;background:#6ecfff;border-radius:50%;opacity:0;transition:opacity .2s;
        }
        .progress-area:hover .progress-knob{opacity:1;}

        @media(max-width:768px){
            .music-item{flex-direction:column;text-align:center;gap:1.6rem;}
            .music-cover img{width:110px;height:110px;}
            .play-btn{width:64px;height:64px;}
            .play-btn svg{width:32px;height:32px;}
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">音乐</h1>

    <div class="music-list">

        <!-- 歌曲 1 -->
        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player">
                <div class="track-info">
                    <div class="music-title">14.3 Billion Years</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <button class="play-btn" onclick="togglePlay(this)">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="progress-area" onclick="seek(event)">
                        <span class="time-current">0:00</span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-knob"></div>
                        </div>
                        <span class="time-total">0:00</span>
                    </div>
                </div>
                <audio preload="metadata" ontimeupdate="update(this)" onloadedmetadata="loaded(this)">
                    <source src="/assets/music/Andrew Prahlow - 14.3 Billion Years.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <!-- 歌曲 2 -->
        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player">
                <div class="track-info">
                    <div class="music-title">Travelers' Encore</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <button class="play-btn" onclick="togglePlay(this)">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="progress-area" onclick="seek(event)">
                        <span class="time-current">0:00</span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-knob"></div>
                        </div>
                        <span class="time-total">0:00</span>
                    </div>
                </div>
                <audio preload="metadata" ontimeupdate="update(this)" onloadedmetadata="loaded(this)">
                    <source src="/assets/music/Andrew Prahlow - Travelers' encore.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>

    </div>
</main>

<script>
// 播放 / 暂停
function togglePlay(btn) {
    const audio = btn.closest('.player').querySelector('audio');
    if (audio.paused) {
        audio.play();
        btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>';
    } else {
        audio.pause();
        btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    }
}

// 更新进度条和时间
function update(audio) {
    const player = audio.closest('.player');
    const percent = (audio.currentTime / audio.duration) * 100 || 0;
    player.querySelector('.progress-fill').style.width = percent + '%';
    player.querySelector('.progress-knob').style.left = percent + '%';
    player.querySelector('.time-current').textContent = format(audio.currentTime);
}
function loaded(audio) {
    const player = audio.closest('.player');
    player.querySelector('.time-total').textContent = format(audio.duration);
}

// 拖动进度（完美支持触摸）
function seek(e) {
    const area = e.currentTarget;
    const audio = area.closest('.player').querySelector('audio');
    const rect = area.getBoundingClientRect();
    const pos = (e.clientX || e.touches[0].clientX) - rect.left;
    const ratio = pos / rect.width;
    audio.currentTime = ratio * audio.duration;
}

// 格式化时间
function format(s) {
    if (isNaN(s)) return '0:00';
    const m = Math.floor(s / 60 | 0;
    const sec = Math.round(s % 60);
    return m + ':' + (sec < 10 ? '0' : '') + sec;
}
</script>

<script src="/include.js"></script>
</body>
</html>
