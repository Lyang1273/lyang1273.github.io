<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{display:flex;flex-direction:column;align-items:center;padding-bottom:10rem;}
        .page-title{margin:4rem 0 3rem;font-size:3.2rem;font-weight:800;letter-spacing:3px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}
        .music-list{width:100%;max-width:860px;padding:0 2rem;display:flex;flex-direction:column;gap:2.2rem;}
        .music-item{
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.16);
            border-radius:16px;
            padding:1.8rem 2.2rem;
            display:flex;align-items:center;gap:2rem;
            transition:all .35s ease;
            backdrop-filter:blur(12px);
        }
        .music-item:hover{background:rgba(255,255,255,0.14);transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.5);}
        .music-cover img{width:82px;height:82px;border-radius:14px;object-fit:cover;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
        .player{flex:1;display:flex;flex-direction:column;gap:1rem;}
        .track-info .music-title{font-size:1.28rem;font-weight:600;}
        .track-info .music-artist{font-size:0.96rem;opacity:0.75;}

        .controls{display:flex;align-items:center;gap:1.4rem;width:100%;}
        .play-btn{
            width:52px;height:52px;border-radius:50%;background:rgba(255,255,255,0.22);
            border:none;flex-shrink:0;cursor:pointer;transition:all .3s;
            box-shadow:0 6px 20px rgba(0,0,0,0.4);
        }
        .play-btn:hover{background:rgba(255,255,255,0.32);}
        .play-btn svg{width:24px;height:24px;fill:#fff;}

        .progress-area{
            flex:1;display:flex;align-items:center;gap:0.8rem;min-width:0;cursor:pointer;
            user-select:none;-webkit-user-select:none;
        }
        .time{font-size:0.94rem;opacity:0.85;width:48px;flex-shrink:0;text-align:center;}
        .progress-wrapper{flex:1;height:44px;display:flex;align-items:center;position:relative;}
        .progress-bar{
            width:100%;height:9px;background:rgba(255,255,255,0.18);border-radius:5px;
            position:absolute;left:0;top:50%;transform:translateY(-50%);
        }
        .progress-fill{height:100%;width:0;background:#6ecfff;border-radius:5px;transition:width .1s linear;}
        .progress-knob{
            position:absolute;top:50%;left:0;transform:translate(-50%,-50%);
            width:18px;height:18px;background:#6ecfff;border-radius:50%;
            opacity:0;transition:opacity .2s;box-shadow:0 4px 15px rgba(110,207,255,0.6);
        }
        .progress-area:active .progress-knob,
        .progress-area.dragging .progress-knob{opacity:1;}

        @media(max-width:768px){
            .music-item{flex-direction:column;text-align:center;gap:1.6rem;}
            .music-cover img{width:110px;height:110px;}
            .play-btn{width:64px;height:64px;}
            .play-btn svg{width:30px;height:30px;}
            .time{width:44px;font-size:0.9rem;}
            .progress-bar{height:11px;border-radius:6px;}
            .progress-knob{width:22px;height:22px;}
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">音乐</h1>
    <div class="music-list">

        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player" data-src="/assets/music/Andrew Prahlow - 14.3 Billion Years.mp3">
                <div class="track-info">
                    <div class="music-title">14.3 Billion Years</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <button class="play-btn">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="progress-area">
                        <span class="time current">0:00</span>
                        <div class="progress-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                                <div class="progress-knob"></div>
                            </div>
                        </div>
                        <span class="time total">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player" data-src="/assets/music/Andrew Prahlow - Travelers' encore.mp3">
                <div class="track-info">
                    <div class="music-title">Travelers' Encore</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <button class="play-btn">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="progress-area">
                        <span class="time current">0:00</span>
                        <div class="progress-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                                <div class="progress-knob"></div>
                            </div>
                        </div>
                        <span class="time total">0:00</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.player').forEach(player => {
        const audio = new Audio(player.dataset.src);
        audio.preload = 'metadata';

        const btn    = player.querySelector('.play-btn');
        const fill   = player.querySelector('.progress-fill');
        const knob   = player.querySelector('.progress-knob');
        const cur    = player.querySelector('.time.current');
        const total  = player.querySelector('.time.total');
        const area   = player.querySelector('.progress-area');

        // 播放暂停
        btn.addEventListener('click', () => {
            if (audio.paused) {
                document.querySelectorAll('audio').forEach(a => a !== audio && a.pause());
                audio.play();
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>';
            } else {
                audio.pause();
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            }
        });

        // 更新进度
        audio.addEventListener('timeupdate', () => {
            if (!audio.duration) return;
            const percent = (audio.currentTime / audio.duration) * 100;
            fill.style.width = percent + '%';
            knob.style.left = percent + '%';
            cur.textContent = format(audio.currentTime);
        });
        audio.addEventListener('loadedmetadata', () => {
            total.textContent = format(audio.duration);
        });

        // 拖动（手机电脑都丝滑）
        let dragging = false;
        const seek = (clientX) => {
            const rect = area.getBoundingClientRect();
            let pos = (clientX - rect.left) / rect.width;
            pos = Math.max(0, Math.min(1, pos));
            audio.currentTime = pos * audio.duration;
        };

        area.addEventListener('pointerdown', e => {
            dragging = true;
            area.classList.add('dragging');
            seek(e.clientX);
            e.preventDefault();
        });

        document.addEventListener('pointermove', e => {
            if (dragging) seek(e.clientX);
        });

        document.addEventListener('pointerup', () => {
            if (dragging) {
                dragging = false;
                area.classList.remove('dragging');
            }
        });
    });

    function format(s) {
        if (!isFinite(s)) return '0:00';
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return m + ':' + (sec < 10 ? '0' : '') + sec;
    }
});
</script>

<script src="/include.js"></script>
</body>
</html>
