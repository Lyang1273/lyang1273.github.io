<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{display:flex;flex-direction:column;align-items:center;padding-bottom:10rem;}
        .page-title{margin:4rem 0 3rem;font-size:3.2rem;font-weight:800;letter-spacing:3px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}

        .music-list{width:100%;max-width:860px;padding:0 2rem;display:flex;flex-direction:column;gap:2rem;}
        .music-item{
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.16);
            border-radius:16px;
            padding:1.6rem 2rem;
            display:flex;align-items:center;gap:1.8rem;
            transition:all .35s ease;
            backdrop-filter:blur(12px);
        }
        .music-item:hover{
            background:rgba(255,255,255,0.14);
            transform:translateY(-6px);
            box-shadow:0 16px 40px rgba(0,0,0,0.5);
        }
        .music-cover img{width:78px;height:78px;border-radius:12px;object-fit:cover;box-shadow:0 8px 25px rgba(0,0,0,0.6);}
        .music-info{flex:1;}
        .music-title{font-size:1.26rem;font-weight:600;margin-bottom:0.4rem;}
        .music-artist{font-size:0.96rem;opacity:0.75;}

        /* 优化浏览器默认控件（iOS 尽量显示进度条） */
        audio{
            width:100%;                        /* 强制全宽，避免 iOS 圆卡 */
            height:52px;                       /* 高度适中，iOS 会显示完整控件 */
            margin-top:1rem;
            border-radius:12px;
            outline:none;
            background:rgba(255,255,255,0.08); /* 毛玻璃背景 */
            backdrop-filter:blur(8px);
        }
        audio::-webkit-media-controls-panel{
            background:rgba(255,255,255,0.1);  /* 控件面板毛玻璃 */
            border-radius:12px;
        }
        audio::-webkit-media-controls-play-button, audio::-webkit-media-controls-volume-slider-container{
            background:rgba(255,255,255,0.15); /* 按钮/滑块毛玻璃 */
        }

        @media(max-width:768px){
            .page-title{font-size:2.5rem;}
            .music-item{flex-direction:column;text-align:center;padding:2rem 1.6rem;gap:1.4rem;}
            .music-cover img{width:100px;height:100px;}
            audio{height:48px;}                /* 手机稍小 */
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>

<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">音乐</h1>

    <div class="music-list">

        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="music-info">
                <div class="music-title">14.3 Billion Years</div>
                <div class="music-artist">Andrew Prahlow</div>
                <audio controls preload="metadata">
                    <source src="/assets/music/Andrew Prahlow - 14.3 Billion Years.mp3" type="audio/mpeg">
                    您的浏览器不支持播放
                </audio>
            </div>
        </div>

        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="music-info">
                <div class="music-title">Travelers' Encore</div>
                <div class="music-artist">Andrew Prahlow</div>
                <audio controls preload="metadata">
                    <source src="/assets/music/Andrew Prahlow - Travelers' encore.mp3" type="audio/mpeg">
                    您的浏览器不支持播放
                </audio>
            </div>
        </div>

    </div>
</main>

<script src="/include.js"></script>
</body>
</html>
