<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{display:flex;flex-direction:column;align-items:center;padding-bottom:10rem;}
        .page-title{margin:4rem 0 3rem;font-size:3.2rem;font-weight:800;letter-spacing:3px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}
        .music-list{width:100%;max-width:860px;padding:0 2rem;display:flex;flex-direction:column;gap:2.2rem;}
        .music-item{
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.16);
            border-radius:16px;
            padding:1.8rem 2.2rem;
            display:flex;align-items:center;gap:2rem;
            transition:all .35s ease;
            backdrop-filter:blur(12px);
        }
        .music-item:hover{background:rgba(255,255,255,0.14);transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.5);}
        .music-cover img{width:82px;height:82px;border-radius:14px;object-fit:cover;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
        .player{flex:1;display:flex;flex-direction:column;gap:1rem;}
        .track-info .music-title{font-size:1.28rem;font-weight:600;}
        .track-info .music-artist{font-size:0.96rem;opacity:0.75;}

        .controls{display:flex;align-items:center;gap:1.4rem;flex-wrap:wrap;}
        .play-btn{
            width:48px;height:48px;border-radius:50%;background:rgba(255,255,255,0.18);
            border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;
            transition:all .3s;box-shadow:0 6px 20px rgba(0,0,0,0.4);flex-shrink:0;
            touch-action:manipulation;
        }
        .play-btn:hover{background:rgba(255,255,255,0.28);}
        .play-btn svg{width:22px;height:22px;fill:#fff;}

        /* 手机端完美拖动核心 */
        .progress-container{
            flex:1;display:flex;align-items:center;gap:0.8rem;
            min-width:0;cursor:pointer;user-select:none;
            -webkit-user-select:none;-webkit-touch-callout:none;
            touch-action:pan-y; /* 只允许垂直滚动，横向留给进度条 */
        }
        .time{font-size:0.94rem;opacity:0.8;width:44px;text-align:center;flex-shrink:0;}
        .progress-wrapper{
            flex:1;position:relative;height:44px;display:flex;align-items:center;
            -webkit-tap-highlight-color:transparent;
        }
        .progress-bar{
            width:100%;height:8px;background:rgba(255,255,255,0.18);border-radius:4px;
            position:absolute;left:0;top:50%;transform:translateY(-50%);
        }
        .progress-fill{height:100%;width:0;background:#6ecfff;border-radius:4px;}
        .progress-knob{
            position:absolute;top:50%;left:0;transform:translate(-50%,-50%);
            width:18px;height:18px;background:#6ecfff;border-radius:50%;
            box-shadow:0 4px 15px rgba(110,207,255,0.6);
            opacity:0;transition:opacity .25s;
        }
        .progress-container:active .progress-knob,
        .progress-container.dragging .progress-knob{opacity:1 !important;}

        @media(max-width:768px){
            .music-item{flex-direction:column;text-align:center;gap:1.6rem;}
            .music-cover img{width:110px;height:110px;}
            .play-btn{width:56px;height:56px;}
            .play-btn svg{width:26px;height:26px;}
            .progress-bar{height:10px;border-radius:5px;}
            .progress-knob{width:22px;height:22px;}
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">音乐</h1>
    <div class="music-list">

        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player" data-src="/assets/music/Andrew Prahlow - 14.3 Billion Years.mp3">
                <div class="track-info">
                    <div class="music-title">14.3 Billion Years</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <button class="play-btn">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="progress-container">
                        <span class="time current">0:00</span>
                        <div class="progress-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                                <div class="progress-knob"></div>
                            </div>
                        </div>
                        <span class="time total">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="player" data-src="/assets/music/Andrew Prahlow - Travelers' encore.mp3">
                <div class="track-info">
                    <div class="music-title">Travelers' Encore</div>
                    <div class="music-artist">Andrew Prahlow</div>
                </div>
                <div class="controls">
                    <button class="play-btn">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="progress-container">
                        <span class="time current">0:00</span>
                        <div class="progress-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                                <div class="progress-knob"></div>
                            </div>
                        </div>
                        <span class="time total">0:00</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.player').forEach(player => {
        const audio = new Audio(player.dataset.src);
        audio.preload = 'metadata';

        const btn = player.querySelector('.play-btn');
        const fill = player.querySelector('.progress-fill');
        const knob = player.querySelector('.progress-knob');
        const currentTime = player.querySelector('.time.current');
        const totalTime = player.querySelector('.time.total');
        const container = player.querySelector('.progress-container');

        // 播放/暂停
        btn.addEventListener('click', () => {
            if (audio.paused) {
                document.querySelectorAll('audio').forEach(a => a !== audio && a.pause());
                audio.play();
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>';
 probiotic            } else {
                audio.pause();
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            }
        });

        // 更新进度
        audio.addEventListener('timeupdate', () => {
            if (!audio.duration) return;
            const percent = (audio.currentTime / audio.duration) * 100;
            fill.style.width = percent + '%';
            knob.style.left = percent + '%';
            currentTime.textContent = format(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            totalTime.textContent = format(audio.duration);
        });

        // 手机端丝滑拖动（核心修复）
        let dragging = false;
        const seek = (clientX) => {
            const rect = container.getBoundingClientRect();
            let pos = (clientX - rect.left) / rect.width;
            pos = Math.max(0, Math.min(1, pos));
            audio.currentTime = pos * audio.duration;
            fill.style.width = (pos * 100) + '%';
            knob.style.left = (pos * 100) + '%';
        };

        container.addEventListener('touchstart', e => {
            dragging = true;
            container.classList.add('dragging');
            seek(e.touches[0].clientX);
            e.preventDefault();
        }, {passive: false});

        container.addEventListener('touchmove', e => {
            if (dragging) {
                seek(e.touches[0].clientX);
                e.preventDefault();
            }
        }, {passive: false});

        container.addEventListener('touchend', () => {
            dragging = false;
            container.classList.remove('dragging');
        });

        // 桌面鼠标支持
        container.addEventListener('mousedown', e => {
            dragging = true;
            container.classList.add('dragging');
            seek(e.clientX);
        });

        document.addEventListener('mousemove', e => {
            if (dragging) seek(e.clientX);
        });

        document.addEventListener('mouseup', () => {
            if (dragging) {
                dragging = false;
                container.classList.remove('dragging');
            }
        });
    });

    function format(s) {
        if (!isFinite(s)) return '0:00';
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return m + ':' + (sec < 10 ? '0' : '') + sec;
    }
});
</script>

<script src="/include.js"></script>
</body>
</html>
