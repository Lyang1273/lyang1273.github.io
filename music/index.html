<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{display:flex;flex-direction:column;align-items:center;padding-bottom:8rem;}
        .page-title{margin:4rem 0 3rem;font-size:3.2rem;font-weight:800;letter-spacing:3px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}
        
        .music-list{width:100%;max-width:860px;padding:0 2rem;display:flex;flex-direction:column;gap:1.8rem;}
        .music-item{
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.16);
            border-radius:14px;
            padding:1.4rem 1.8rem;
            display:flex;align-items:center;gap:1.6rem;
            transition:all .3s ease;
            backdrop-filter:blur(10px);
        }
        .music-item:hover{
            background:rgba(255,255,255,0.15);
            transform:translateY(-4px);
            box-shadow:0 12px 30px rgba(0,0,0,0.4);
        }
        .music-cover img{
            width:72px;height:72px;border-radius:10px;object-fit:cover;box-shadow:0 6px 20px rgba(0,0,0,0.5);
        }
        .music-info{flex:1;}
        .music-title{font-size:1.24rem;font-weight:600;margin-bottom:0.4rem;}
        .music-artist{font-size:0.96rem;opacity:0.7;}
        audio{width:100%;margin-top:1rem;height:40px;outline:none;}

        @media(max-width:768px){
            .page-title{font-size:2.5rem;}
            .music-item{flex-direction:column;text-align:center;padding:1.6rem;}
            .music-cover img{width:96px;height:96px;}
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>

<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">音乐</h1>

    <div class="music-list">
        <!-- 歌曲 1 -->
        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="music-info">
                <div class="music-title">14.3 Billion Years</div>
                <div class="music-artist">Andrew Prahlow</div>
                <audio controls preload="metadata">
                    <source src="/assets/music/Andrew Prahlow - 14.3 Billion Years.mp3" type="audio/mpeg">
                    您的浏览器不支持播放
                </audio>
            </div>
        </div>

        <!-- 歌曲 2 -->
        <div class="music-item">
            <div class="music-cover">
                <img src="https://pic.netbian.com/uploads/allimg/2407/240727-1722079738-8c7f.jpg" alt="Outer Wilds">
            </div>
            <div class="music-info">
                <div class="music-title">Travelers' Encore</div>
                <div class="music-artist">Andrew Prahlow</div>
                <audio controls preload="metadata">
                    <source src="/assets/music/Andrew Prahlow - Travelers' encore.mp3" type="audio/mpeg">
                    您的浏览器不支持播放
                </audio>
            </div>
        </div>
    </div>
</main>

<script src="/include.js"></script>
</body>
</html>
