<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* 文章页面专属极简样式 */
        main { max-width: 800px; margin: 0 auto; padding: 0 1.5rem 8rem; }
        
        .page-title { 
            font-size: 2.8rem; /* 减小标题字号 */
            font-weight: 800; 
            text-align: left; /* 改为左对齐更有设计感 */
            margin: 2rem 0 2.5rem; 
            letter-spacing: -1px;
            color: #000;
        }

        .article-list { display: flex; flex-direction: column; gap: 1.2rem; }

        .article-item {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
        }

        .article-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-color: #fff;
        }

        .article-title { 
            font-size: 1.35rem; 
            font-weight: 700; 
            margin-bottom: 0.6rem; 
        }

        .article-title a { 
            color: #000; /* 改为纯黑 */
            text-decoration: none; 
        }

        .article-meta { 
            font-size: 0.85rem; 
            opacity: 0.4; 
            margin-bottom: 0.8rem; 
            font-family: monospace;
            color: #000;
        }

        .excerpt { 
            line-height: 1.6; 
            opacity: 0.6; 
            font-size: 0.95rem; 
            color: #333;
        }

        @media(max-width:480px){
            .page-title { font-size: 2.2rem; margin: 1.5rem 0 2rem; }
            .article-item { padding: 1.4rem; }
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">文章</h1>

    <div class="article-list">
        <div class="article-item" onclick="location.href='/doc/docs/test.html'">
            <div class="article-meta">2025-12-20</div>
            <div class="article-title"><a href="/doc/docs/test.html">测试文章标题</a></div>
            <div class="excerpt">这是一段测试摘要，描述了文章的核心内容。</div>
        </div>
    </div>
</main>

<script src="/include.js"></script>
</body>
</html>
