<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{max-width:920px;margin:0 auto;padding:0 2rem 10rem;}
        .page-title{font-size:3.2rem;font-weight:800;text-align:center;margin:4rem 0 3rem;letter-spacing:3px;}
        .categories{display:flex;gap:1.2rem;justify-content:center;margin:3rem 0 5rem;flex-wrap:wrap;}
        .cat-tag{background:rgba(110,207,255,0.15);color:#6ecfff;padding:0.65rem 1.8rem;border-radius:999px;
                 font-size:1.1rem;font-weight:600;transition:all .3s;cursor:pointer;border:1px solid rgba(110,207,255,0.3);}
        .cat-tag:hover{background:rgba(110,207,255,0.28);transform:scale(1.08);box-shadow:0 8px 25px rgba(110,207,255,0.25);}
        .latest h2{font-size:1.9rem;font-weight:700;margin:2rem 0;text-align:center;opacity:0.9;}
        .article-list{display:flex;flex-direction:column;gap:1.8rem;}
        .article-item{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);border-radius:16px;
                     padding:1.9rem 2.3rem;transition:all .35s;backdrop-filter:blur(12px);cursor:pointer;}
        .article-item:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(0,0,0,0.5);background:rgba(255,255,255,0.13);}
        .article-title{font-size:1.32rem;font-weight:600;}
        .article-title a{color:inherit;text-decoration:none;}
        .article-meta{font-size:0.92rem;opacity:0.75;display:flex;gap:1.4rem;margin:0.6rem 0;}
        .article-tag{background:rgba(110,207,255,0.2);color:#6ecfff;padding:0.25rem 0.8rem;border-radius:20px;font-size:0.84rem;}
        .article-excerpt{line-height:1.7;opacity:0.88;font-size:0.98rem;}
        @media(max-width:768px){.cat-tag{padding:0.6rem 1.6rem;font-size:1rem;}}
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">文章</h1>

    <div class="categories">
        <div class="cat-tag" onclick="location.href='/doc/diary/'">日记</div>
        <div class="cat-tag" onclick="location.href='/doc/experience/'">经验</div>
    </div>

    <div class="latest">
        <h2>最新更新</h2>
        <div class="article-list" id="latestList">加载中...</div>
    </div>
</main>

<script>
fetch('/doc/articles.json')
  .then(r => r.json())
  .then(arts => {
    const latest = arts.sort((a,b) => b.id.localeCompare(a.id)).slice(0, 6);
    document.getElementById('latestList').innerHTML = latest.map(a => `
      <div class="article-item" onclick="location.href='/doc/\( {a.category}/ \){a.id}.html'">
        <div class="article-title"><a href="/doc/\( {a.category}/ \){a.id}.html">${a.title}</a></div>
        <div class="article-meta">
          <span>${a.date}</span>
          <span class="article-tag">${a.category==='diary'?'日记':'经验'}</span>
        </div>
        <div class="article-excerpt">${a.excerpt}</div>
      </div>
    `).join('');
  });
</script>
<script src="/include.js"></script>
</body>
</html>
