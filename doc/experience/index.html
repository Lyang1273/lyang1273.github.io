<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">文章 - Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        main{max-width:920px;margin:0 auto;padding:0 2rem 10rem;}
        .page-title{font-size:3.2rem;font-weight:800;text-align:center;margin:4rem 0 3rem;letter-spacing:3px;}
        .article-list{display:flex;flex-direction:column;gap:2rem;}
        .article-item{
            background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);
            border-radius:18px;padding:2rem 2.4rem;transition:all .35s;backdrop-filter:blur(12px);
        }
        .article-item:hover{transform:translateY(-8px);box-shadow:0 20px 50px rgba(0,0,0,0.5);background:rgba(255,255,255,0.13);}
        .article-title{font-size:1.36rem;font-weight:600;margin-bottom:0.8rem;}
        .article-title a{color:inherit;text-decoration:none;}
        .article-meta{font-size:0.94rem;opacity:0.75;margin-bottom:0.8rem;display:flex;gap:1.6rem;flex-wrap:wrap;}
        .article-tag{background:rgba(110,207,255,0.2);color:#6ecfff;padding:0.3rem 0.9rem;border-radius:20px;font-size:0.86rem;}
        .article-excerpt{line-height:1.7;opacity:0.88;}
        @media(max-width:768px){.article-item{padding:1.8rem 2rem;}}
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title" id="mainTitle">文章</h1>
    <div class="article-list" id="list">加载中...</div>
</main>

<script>
// 自动识别当前页面类型
const path = location.pathname;
const isDiary = path.includes('/diary/');
const isExp = path.includes('/experience/');
const isHome = path === '/doc/' || path === '/doc/index.html';

if (isDiary) document.getElementById('mainTitle').textContent = '日记';
if (isExp) document.getElementById('mainTitle').textContent = '经验';

fetch('/doc/articles.json')
  .then(r => r.json())
  .then(articles => {
    let filtered = articles;

    if (isDiary) filtered = articles.filter(a => a.category === 'diary');
    if (isExp)   filtered = articles.filter(a => a.category === 'experience');

    // 首页只显示最新 6 篇
    if (isHome) filtered = filtered.slice(0, 6);

    // 倒序（最新在前）
    filtered.sort((a,b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById('list');
    container.innerHTML = '';

    filtered.forEach(art => {
      const div = document.createElement('div');
      div.className = 'article-item';
      div.innerHTML = `
        <div class="article-title">
          <a href="/doc/\( {art.category}/ \){art.id}.html">${art.title}</a>
        </div>
        <div class="article-meta">
          <span>${art.date}</span>
          <span class="article-tag">${art.category === 'diary' ? '日记' : '经验'}</span>
        </div>
        <div class="article-excerpt">${art.excerpt}</div>
      `;
      container.appendChild(div);
    });

    if (filtered.length === 0) container.innerHTML = '<p style="text-align:center;opacity:0.6;padding:4rem 0;">暂无文章～</p>';
  });
</script>
<script src="/include.js"></script>
</body>
</html>
