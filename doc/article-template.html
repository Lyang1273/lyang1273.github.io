DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyang1273</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* 新增样式 */
        .title-section {
            text-align: center;
            margin-bottom: 30px; /* 标题和正文的间距改为30像素 */
        }
        .title-section h1 {
            font-size: 32px; /* 标题字号增大 */
        }
        .title-section p {
            font-size: 14px;
            margin-top: 10px;
        }
        .content-section {
            padding: 0 20px;
            line-height: 1.5; /* 设置正文行间距 */
        }
        pre {
            line-height: 1.5; /* 为 <pre> 标签内的内容设置行间距 */
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>

<div w3-include-html="/header.html"></div>

<main>
    <!-- 标题和发布时间 -->
    <div class="title-section">
        <h1>标题</h1>
        <p>日期</p>
    </div>

    <!-- 正文内容 -->
    <div class="content-section">
        <p>正文</p>
    </div>
</main>

<script src="/include.js"></script>
</body>
</html>
