</header>

<style>
/* 顶部栏固定 */
.site-header {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: space-between;  /* 标题靠左，导航靠右 */
  padding: 8px 14px;
  background: rgba(20,20,20,0.40);
  backdrop-filter: blur(12px) saturate(130%);
  border-bottom: 1px solid rgba(255,255,255,0.03);
  height: 48px;
  box-sizing: border-box;
}

/* 标题样式 */
.site-title {
  color: #fff;
  font-weight: 700;
  font-size: 1.2rem;
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 35%;           /* 防止标题过长挤压导航 */
}

/* 导航容器：靠右，横向滚动 */
.nav-scroll {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;  /* 触摸滚动 */
  scroll-behavior: smooth;
  padding: 4px 2px;
  align-items: center;
  max-width: 65%;           /* 限制最大宽度，留出标题空间 */
  height: 100%;
  scroll-snap-type: x mandatory;
  /* 隐藏滚动条 */
  -ms-overflow-style: none;
  scrollbar-width: none;
}
.nav-scroll::-webkit-scrollbar { display: none; }

/* 链接样式 */
.header-link { text-decoration: none; }
.header-btn {
  display: inline-block;
  white-space: nowrap;
  color: #E8E8E8;
  padding: 6px 10px;
  border-radius: 8px;
  transition: background .12s, color .12s, transform .08s;
  font-size: 0.88rem;
  line-height: 1;
  scroll-snap-align: start;
}
.header-btn:hover, .header-btn:focus {
  background: rgba(255,255,255,0.04);
  color: #fff;
  transform: translateY(-1px);
  outline: none;
}

/* 鼠标拖拽滚动（桌面增强） */
.nav-scroll {
  cursor: grab;
}
.nav-scroll:active {
  cursor: grabbing;
}
</style>

<script>
(function(){
  const scroller = document.querySelector('.nav-scroll');
  if (!scroller) return;

  // 鼠标拖拽滑动
  let isDown = false;
  let startX, scrollLeft;

  scroller.addEventListener('mousedown', (e) => {
    isDown = true;
    scroller.classList.add('dragging');
    startX = e.pageX - scroller.offsetLeft;
    scrollLeft = scroller.scrollLeft;
    e.preventDefault();
  });

  document.addEventListener('mouseup', () => {
    isDown = false;
    scroller.classList.remove('dragging');
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    const x = e.pageX - scroller.offsetLeft;
    const walk = (x - startX) * 1.1;
    scroller.scrollLeft = scrollLeft - walk;
  });

  // 键盘左右键滚动
  scroller.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      scroller.scrollBy({ left: 100, behavior: 'smooth' });
      e.preventDefault();
    }
    if (e.key === 'ArrowLeft') {
      scroller.scrollBy({ left: -100, behavior: 'smooth' });
      e.preventDefault();
    }
  });
})();
</script>
