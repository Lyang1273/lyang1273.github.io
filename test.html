<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面元信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyang1273 - 测试页</title>

    <!-- 样式定义 -->
    <style>
        /* ====================== 全局颜色变量 ====================== */
        :root {
            --bg-body: #303030;                     /* 深灰背景 */
            --tile-bg: #00549C;                     /* 磁贴背景：深蓝 #00549C */
            --text: #ffffff;                        /* 所有文字：纯白 */
            --header-bg: rgba(48, 48, 48, 0.65);    /* 标题栏半透明深灰 */
            --header-blur: blur(16px);              /* 亚克力模糊强度 */
            --header-border: rgba(255, 255, 255, 0.08); /* 边框高光 */
        }

        /* ====================== 基础重置 ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        /* ====================== 页面主体 ====================== */
        body {
            font-family: 'Segoe UI', 'PingFang SC', system-ui, sans-serif;
            background: var(--bg-body) !important;
            color: var(--text);
            min-height: 100vh;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
        }

        /* ====================== 亚克力标题栏 ====================== */
        header {
            background: var(--header-bg);
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: var(--header-blur);
            -webkit-backdrop-filter: var(--header-blur);
            border-bottom: 1px solid var(--header-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* 滚动时标题栏更明显（可选增强） */
        header.scrolled {
            background: rgba(48, 48, 48, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        /* ====================== 内容区域 ====================== */
        .content-area {
            background: var(--bg-body) !important;
            padding: 2.5rem 1rem;
            flex: 1;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
        }

        /* ====================== 名言磁贴 ====================== */
        .tile {
            background: var(--tile-bg);
            padding: 2rem;
            border-radius: 0;
            box-shadow: 0 4px 14px rgba(0,0,0,0.35);
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            min-height: 190px;
        }

        .tile.shrink {
            transform: scale(0.96);
            box-shadow: 0 10px 24px rgba(0,0,0,0.55);
        }

        .quote-text {
            font-style: italic;
            font-size: 1.02rem;
            line-height: 1.85;
            color: #ffffff;
            margin-bottom: 1.2rem;
        }

        .quote-author {
            font-weight: 500;
            font-size: 0.9rem;
            color: #a0c4ff;
            text-align: right;
            font-style: normal;
            margin-top: 0.5rem;
        }

        /* ====================== 响应式 ====================== */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1.4rem;
                padding: 0 0.8rem;
            }
            .content-area {
                padding: 2rem 0.8rem;
            }
            header {
                padding: 0.8rem 1rem;
            }
            .site-title {
                font-size: 1.3rem;
            }
            .tile {
                padding: 1.8rem;
                min-height: 170px;
            }
            .quote-text {
                font-size: 0.98rem;
                line-height: 1.75;
            }
        }
    </style>
</head>
<body>

    <!-- 亚克力模糊标题栏 -->
    <header id="header">
        <div class="site-title">Lyang1273 - 测试页</div>
    </header>

    <!-- 名言展示区 -->
    <div class="content-area">
        <div class="container">

            <!-- 名言 1 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    知人者智，自知者明。胜人者有力，自胜者强。
                </div>
                <div class="quote-author">— 老子</div>
            </div>

            <!-- 名言 2 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    想象力比知识更重要。因为知识是有限的，而想象力概括着世界上的一切，推动着进步，并且是知识进化的源泉。
                </div>
                <div class="quote-author">— 阿尔伯特·爱因斯坦</div>
            </div>

            <!-- 名言 3 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    失败乃成功之母。
                </div>
                <div class="quote-author">— 托马斯·爱迪生</div>
            </div>

            <!-- 名言 4 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    时间就是生命，时间就是金钱。
                </div>
                <div class="quote-author">— 富兰克林</div>
            </div>

            <!-- 名言 5 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    幸福不在于拥有更多，而在于计较更少。
                </div>
                <div class="quote-author">— 埃皮克提图</div>
            </div>

            <!-- 名言 6 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    改变你的想法，你就能改变你的世界。
                </div>
                <div class="quote-author">— 诺曼·文森特·皮尔</div>
            </div>

            <!-- 名言 7 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    选择比努力更重要。
                </div>
                <div class="quote-author">— 曾国藩</div>
            </div>

            <!-- 名言 8 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    习惯决定命运。
                </div>
                <div class="quote-author">— 亚里士多德</div>
            </div>

        </div>
    </div>

    <!-- 交互脚本：点击缩小 + 滚动增强亚克力 -->
    <script>
        // 点击缩小反馈
        document.querySelectorAll('.tile').forEach(tile => {
            let isAnimating = false;
            const trigger = () => {
                if (isAnimating) return;
                isAnimating = true;
                tile.classList.add('shrink');
                setTimeout(() => {
                    tile.classList.remove('shrink');
                    isAnimating = false;
                }, 500);
            };
            tile.addEventListener('mousedown', trigger);
            tile.addEventListener('touchstart', trigger, { passive: true });
        });

        // 滚动时增强亚克力效果
        const header = document.getElementById('header');
        let lastScrollY = 0;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            lastScrollY = currentScrollY;
        });
    </script>

</body>
</html>
