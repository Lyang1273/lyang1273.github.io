<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluent 弹窗 · 加粗 · 后方飞入</title>
    <style>
        /* Fluent 设计令牌 */
        :root {
            --border-radius-dialog: 8px;
            --border-radius-button: 4px;
            --shadow-modal: 0 16px 32px -8px rgba(0, 0, 0, 0.3), 0 8px 16px -6px rgba(0, 0, 0, 0.2);
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --bg-dialog: rgba(255, 255, 255, 0.85);
            --bg-dialog-backdrop: rgba(255, 255, 255, 0.5);
            --bg-footer: rgba(0, 0, 0, 0.03);
            --text-primary: #1e1e1e;
            --text-secondary: #484848;
            --border-subtle: rgba(0, 0, 0, 0.08);
            --button-primary-bg: #0078d4;
            --button-primary-hover: #106ebe;
            --button-primary-active: #005a9e;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-xxl: 24px;
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-overlay: rgba(0, 0, 0, 0.6);
                --bg-dialog: rgba(32, 32, 32, 0.9);
                --bg-dialog-backdrop: rgba(32, 32, 32, 0.7);
                --bg-footer: rgba(255, 255, 255, 0.03);
                --text-primary: #ffffff;
                --text-secondary: #c8c8c8;
                --border-subtle: rgba(255, 255, 255, 0.08);
                --button-primary-bg: #4cc2ff;
                --button-primary-hover: #6acdff;
                --button-primary-active: #1c9ae8;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI Variable', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-button {
            background: var(--button-primary-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius-button);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.15s;
            -webkit-tap-highlight-color: transparent;
        }
        .demo-button:hover {
            background: var(--button-primary-hover);
            transform: scale(1.02);
        }
        .demo-button:focus-visible {
            outline: 2px solid var(--button-primary-bg);
            outline-offset: 2px;
        }

        /* ===== 弹窗组件 ===== */
        .fluent-dialog {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fluent-dialog.show {
            display: flex;
        }

        .dialog-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-overlay);
            backdrop-filter: blur(2px);
            animation: fadeIn 0.15s ease-out;
        }

        .dialog-container {
            position: relative;
            width: 420px;
            max-width: 90vw;
            background: var(--bg-dialog);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: var(--border-radius-dialog);
            box-shadow: var(--shadow-modal);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            animation: scaleIn 0.15s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
            display: flex;
            flex-direction: column;
            will-change: transform, opacity;
        }

        .dialog-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dialog-backdrop);
            border-radius: var(--border-radius-dialog);
            z-index: -1;
        }

        /* 头部 - 左对齐，标题加粗至700 */
        .dialog-header {
            padding: var(--spacing-xl) var(--spacing-xxl) 0 var(--spacing-xxl);  /* 底部内边距归零 */
            margin-bottom: 15px;  /* 正文与标题距离15px */
        }
        .dialog-header h3 {
            font-size: 18px;
            font-weight: 1000;  /* 标题保持加粗 */
            color: var(--text-primary);
            margin: 0;
            text-align: left;
        }

        /* 内容区 - 左对齐，正文加粗至500 */
        .dialog-content {
            padding: 0 var(--spacing-xxl) var(--spacing-lg) var(--spacing-xxl);  /* 顶部内边距归零 */
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            font-weight: 500;  /* 正文加粗至 medium */
        }

        /* 底部区域 - 较暗背景 */
        .dialog-footer {
            padding: var(--spacing-lg) var(--spacing-xxl) var(--spacing-xl) var(--spacing-xxl);
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--border-subtle);
            background: var(--bg-footer);
            border-bottom-left-radius: var(--border-radius-dialog);
            border-bottom-right-radius: var(--border-radius-dialog);
        }

        /* 加长按钮 + 移除点击高亮 */
        .fluent-button.primary {
            padding: 8px 48px;
            border-radius: var(--border-radius-button);
            border: none;
            background: var(--button-primary-bg);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 120, 212, 0.3);
            transition: all 0.15s ease;
            min-width: 140px;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        .fluent-button.primary:hover {
            background: var(--button-primary-hover);
            transform: scale(1.02);
        }
        .fluent-button.primary:active {
            background: var(--button-primary-active);
            transform: scale(0.98);
        }
        .fluent-button.primary:focus-visible {
            outline: 2px solid var(--button-primary-bg);
            outline-offset: 2px;
        }

        /* 动画 - 0.15秒，从后方飞入/飞出（缩放起点更小，强化深度） */
        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(1.075); }  /* 从更小开始，仿佛从远处 */
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes scaleOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.075); }  /* 飞回远处 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fluent-dialog.closing .dialog-overlay {
            animation: fadeIn 0.1s ease-out reverse;
        }
        .fluent-dialog.closing .dialog-container {
            animation: scaleOut 0.15s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
        }
    </style>
</head>
<body>
    <button class="demo-button" id="openDialogBtn">打开弹窗</button>

    <!-- 弹窗 - 遮罩点击无效，仅按钮关闭 -->
    <div class="fluent-dialog" id="fluentDialog" role="dialog" aria-modal="true" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
        <div class="dialog-overlay" id="dialogOverlay"></div>
        <div class="dialog-container">
            <div class="dialog-header">
                <h3 id="dialogTitle">删除文件</h3>
            </div>
            <div class="dialog-content" id="dialogDesc">
                <p>确定要将“设计稿.fig”移动到回收站吗？</p>
            </div>
            <div class="dialog-footer">
                <button class="fluent-button primary" id="confirmBtn">确定</button>
            </div>
        </div>
    </div>

    <script>
        class FluentDialog {
            constructor(options = {}) {
                this.dialog = document.getElementById('fluentDialog');
                this.overlay = document.getElementById('dialogOverlay');
                this.confirmBtn = document.getElementById('confirmBtn');
                this.openBtn = document.getElementById('openDialogBtn');

                this.onConfirm = options.onConfirm || (() => {});
                this.onClose = options.onClose || (() => {});

                this.initEvents();
            }

            initEvents() {
                this.openBtn.addEventListener('click', () => this.open());

                this.confirmBtn.addEventListener('click', () => {
                    this.onConfirm();
                    this.close();
                });

                // 遮罩点击事件已移除，不会关闭弹窗

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.dialog.classList.contains('show')) {
                        this.close();
                    }
                });

                this.dialog.querySelector('.dialog-container').addEventListener('click', (e) => e.stopPropagation());
            }

            open() {
                this.dialog.classList.remove('closing');
                this.dialog.classList.add('show');
                this.confirmBtn.focus();
                document.body.style.overflow = 'hidden';
            }

            close() {
                this.dialog.classList.add('closing');
                setTimeout(() => {
                    this.dialog.classList.remove('show', 'closing');
                    document.body.style.overflow = '';
                    this.openBtn.focus();
                    this.onClose();
                }, 140); // 略小于动画时长150ms
            }

            setContent(html) {
                this.dialog.querySelector('.dialog-content').innerHTML = html;
            }
            setTitle(title) {
                this.dialog.querySelector('#dialogTitle').textContent = title;
            }
        }

        const dialog = new FluentDialog({
            onConfirm: () => console.log('用户点击了确定'),
            onClose: () => console.log('弹窗已关闭')
        });
    </script>
</body>
</html>
