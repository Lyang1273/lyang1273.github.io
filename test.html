<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面元信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyang1273 - 测试页</title>

    <!-- 样式定义 -->
    <style>
        /* ====================== 全局颜色变量 ====================== */
        :root {
            --bg-body: transparent;                 /* 背景透明，靠伪元素实现 */
            --tile-bg: #00549C;                     /* 磁贴背景：深蓝 */
            --text: #ffffff;                        /* 所有文字：纯白 */
            --header-bg: rgba(255, 255, 255, 0.12); /* 毛玻璃底色（浅白半透） */
            --header-blur: blur(24px);              /* 毛玻璃模糊强度 */
            --header-noise: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /><feColorMatrix type="saturate" values="0"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.08"/></svg>'); /* 噪点纹理 */
            --header-border: rgba(255, 255, 255, 0.2); /* 毛玻璃边框 */
        }

        /* ====================== 基础重置 ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        /* ====================== 页面主体 + 背景图 ====================== */
        body {
            font-family: 'Segoe UI', 'PingFang SC', system-ui, sans-serif;
            color: var(--text);
            min-height: 100vh;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景图容器（覆盖全屏，固定） */
        .bg-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2;
            background: url('https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/screenshots/EXPLORE_PDPScreenshotRefresh2024_multipleBiomes_01.png') center/cover no-repeat;
            filter: brightness(0.75) contrast(1.05); /* 轻微调暗+增强对比，突出文字 */
        }

        /* 半透明深色遮罩层（提升文字可读性） */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: rgba(0, 0, 0, 0.38);
        }

        /* ====================== 毛玻璃标题栏（Frosted Glass） ====================== */
        header {
            background: var(--header-bg);
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: var(--header-blur) saturate(180%);
            -webkit-backdrop-filter: var(--header-blur) saturate(180%);
            border-bottom: 1px solid var(--header-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
        }

        /* 毛玻璃噪点纹理（轻微颗粒感） */
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--header-noise);
            pointer-events: none;
            z-index: -1;
            opacity: 1;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.6px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }

        /* 滚动时毛玻璃更强 */
        header.scrolled {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(28px) saturate(200%);
            -webkit-backdrop-filter: blur(28px) saturate(200%);
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.25);
        }

        /* ====================== 内容区域 ====================== */
        .content-area {
            padding: 2.5rem 1rem;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
        }

        /* ====================== 名言磁贴 ====================== */
        .tile {
            background: var(--tile-bg);
            padding: 2rem;
            border-radius: 0;
            box-shadow: 0 4px 14px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            min-height: 190px;
            backdrop-filter: blur(4px); /* 磁贴轻微毛玻璃，提升层次 */
            -webkit-backdrop-filter: blur(4px);
        }

        .tile.shrink {
            transform: scale(0.96);
            box-shadow: 0 10px 24px rgba(0,0,0,0.6);
        }

        .quote-text {
            font-style: italic;
            font-size: 1.02rem;
            line-height: 1.85;
            color: #ffffff;
            margin-bottom: 1.2rem;
        }

        .quote-author {
            font-weight: 500;
            font-size: 0.9rem;
            color: #a0c4ff;
            text-align: right;
            font-style: normal;
            margin-top: 0.5rem;
        }

        /* ====================== 响应式 ====================== */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1.4rem;
                padding: 0 0.8rem;
            }
            .content-area {
                padding: 2rem 0.8rem;
            }
            header {
                padding: 0.8rem 1rem;
            }
            .site-title {
                font-size: 1.3rem;
            }
            .tile {
                padding: 1.8rem;
                min-height: 170px;
            }
            .quote-text {
                font-size: 0.98rem;
                line-height: 1.75;
            }
        }
    </style>
</head>
<body>

    <!-- 背景图层 -->
    <div class="bg-container"></div>
    <div class="bg-overlay"></div>

    <!-- 毛玻璃标题栏 -->
    <header id="header">
        <div class="site-title">Lyang1273 - 测试页</div>
    </header>

    <!-- 名言展示区 -->
    <div class="content-area">
        <div class="container">

            <!-- 名言 1 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    知人者智，自知者明。胜人者有力，自胜者强。
                </div>
                <div class="quote-author">— 老子</div>
            </div>

            <!-- 名言 2 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    想象力比知识更重要。因为知识是有限的，而想象力概括着世界上的一切，推动着进步，并且是知识进化的源泉。
                </div>
                <div class="quote-author">— 阿尔伯特·爱因斯坦</div>
            </div>

            <!-- 名言 3 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    失败乃成功之母。
                </div>
                <div class="quote-author">— 托马斯·爱迪生</div>
            </div>

            <!-- 名言 4 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    时间就是生命，时间就是金钱。
                </div>
                <div class="quote-author">— 富兰克林</div>
            </div>

            <!-- 名言 5 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    幸福不在于拥有更多，而在于计较更少。
                </div>
                <div class="quote-author">— 埃皮克提图</div>
            </div>

            <!-- 名言 6 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    改变你的想法，你就能改变你的世界。
                </div>
                <div class="quote-author">— 诺曼·文森特·皮尔</div>
            </div>

            <!-- 名言 7 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    选择比努力更重要。
                </div>
                <div class="quote-author">— 曾国藩</div>
            </div>

            <!-- 名言 8 -->
            <div class="tile" tabindex="0">
                <div class="quote-text">
                    习惯决定命运。
                </div>
                <div class="quote-author">— 亚里士多德</div>
            </div>

        </div>
    </div>

    <!-- 交互脚本 -->
    <script>
        // 点击缩小反馈
        document.querySelectorAll('.tile').forEach(tile => {
            let isAnimating = false;
            const trigger = () => {
                if (isAnimating) return;
                isAnimating = true;
                tile.classList.add('shrink');
                setTimeout(() => {
                    tile.classList.remove('shrink');
                    isAnimating = false;
                }, 500);
            };
            tile.addEventListener('mousedown', trigger);
            tile.addEventListener('touchstart', trigger, { passive: true });
        });

        // 滚动增强毛玻璃
        const header = document.getElementById('header');
        let lastScrollY = 0;
        window.addEventListener('scroll', () => {
            const current = window.scrollY;
            if (current > lastScrollY && current > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            lastScrollY = current;
        });
    </script>

</body>
</html>
