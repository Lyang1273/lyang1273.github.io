<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面元信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyang1273 - 测试页</title>

    <!-- 样式定义 -->
    <style>
        /* ====================== 全局变量 ====================== */
        :root {
            --bg-body: transparent;
            --tile-bg: rgba(0, 84, 156, 0.84);          /* 磁贴背景（更实） */
            --tile-blur: blur(14px);                   /* 毛玻璃强度 */
            --text-primary: #ffffff;                   /* 主文字 */
            --text-author: #a0c4ff;                    /* 作者名 */
            --header-bg: rgba(255, 255, 255, 0.07);    /* 标题栏极致通透 */
            --header-blur: blur(30px);
            --header-noise: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /><feColorMatrix type="saturate" values="0"/></filter><rect width="100" height="100" opacity="0.04"/></svg>');
            --header-border: rgba(255, 255, 255, 0.14);
            --expand-bg: rgba(0, 70, 130, 0.98);       /* 展开背景 */
            --expand-blur: blur(40px);
            --modal-padding: 2.5rem;                   /* 展开内边距 */
            --modal-max-width: 720px;                  /* 展开最大宽度 */
            --grid-gap: 2.8rem;                        /* 网格间距 */
            --tile-radius: 0px;                        /* 直角磁贴 */
        }

        /* ====================== 基础样式 ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', system-ui, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            background: #000;
        }

        /* ====================== 背景图层 ====================== */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: url('https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/screenshots/EXPLORE_PDPScreenshotRefresh2024_multipleBiomes_01.png') center/cover no-repeat;
            filter: brightness(0.75) contrast(1.05);
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: rgba(0, 0, 0, 0.38);
        }

        /* ====================== 标题栏（极致通透 + 功能按钮） ====================== */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: var(--header-bg);
            padding: 1rem 2rem;
            backdrop-filter: var(--header-blur) saturate(220%);
            -webkit-backdrop-filter: var(--header-blur) saturate(220%);
            border-bottom: 1px solid var(--header-border);
            box-shadow: 0 4px 26px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--header-noise);
            pointer-events: none;
            z-index: -1;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.6px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
            z-index: 1;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.11);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #ffffff;
            cursor: not-allowed;
            opacity: 0.6;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.16);
            opacity: 0.8;
        }

        /* ====================== 内容区域 ====================== */
        .content-area {
            padding: 7.5rem 2rem 5rem;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        /* ====================== 网格布局（响应式） ====================== */
        .grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: var(--grid-gap);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .grid.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .grid-item {
            cursor: pointer;
            transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .grid-item:hover {
            transform: translateY(-10px) scale(1.02);
        }

        /* ====================== 磁贴样式 ====================== */
        .tile {
            background: var(--tile-bg);
            padding: 2.4rem;
            border-radius: var(--tile-radius);
            box-shadow: 
                0 14px 44px rgba(0, 0, 0, 0.38),
                0 0 0 1px rgba(255, 255, 255, 0.16);
            backdrop-filter: var(--tile-blur) saturate(160%);
            -webkit-backdrop-filter: var(--tile-blur) saturate(160%);
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .quote-text {
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.94;
            color: var(--text-primary);
            margin-bottom: 1.6rem;
            flex: 1;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }

        .quote-author {
            font-weight: 500;
            font-size: 0.98rem;
            color: var(--text-author);
            text-align: right;
            font-style: normal;
            margin-top: 0.8rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* ====================== 展开模态层（自适应 + 点击空白关闭） ====================== */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3);
            z-index: 1000;
            background: var(--expand-bg);
            backdrop-filter: var(--expand-blur);
            -webkit-backdrop-filter: var(--expand-blur);
            max-width: var(--modal-max-width);
            width: calc(100% - 4rem);
            max-height: calc(100% - 4rem);
            padding: var(--modal-padding);
            border-radius: 0px;
            overflow-y: auto;
            box-shadow: 0 40px 110px rgba(0, 0, 0, 0.75);
            opacity: 0;
            visibility: hidden;
            transform-origin: var(--origin-x, 50%) var(--origin-y, 50%);
            transition: 
                opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.7s cubic-bezier(0.16, 1, 0.3, 1),
                border-radius 0.7s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal.closing {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.3);
        }

        .modal-content {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease 0.1s, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s;
        }

        .modal.active .modal-content {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-quote {
            font-size: 2.3rem;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 2.8rem;
            color: #ffffff;
            text-shadow: 0 3px 16px rgba(0,0,0,0.5);
        }

        .modal-author {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-author);
            margin-bottom: 2.2rem;
        }

        .modal-bio {
            font-size: 1.18rem;
            line-height: 1.9;
            color: #e0f2ff;
            background: rgba(0, 0, 0, 0.38);
            padding: 2.2rem 2.6rem;
            border-radius: 0px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.26);
            box-shadow: 0 18px 52px rgba(0, 0, 0, 0.42);
        }

        /* 关闭按钮隐藏，仅保留点击空白关闭 */
        .close-btn {
            display: none;
        }

        /* ====================== 响应式 ====================== */
        @media (max-width: 768px) {
            :root {
                --modal-max-width: 90%;
                --modal-padding: 2rem;
                --grid-gap: 2rem;
            }
            .content-area { padding: 6.8rem 1.2rem 3rem; }
            header { padding: 0.8rem 1.2rem; }
            .site-title { font-size: 1.3rem; }
            .header-btn { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
            .grid { grid-template-columns: 1fr; }
            .tile { padding: 2rem; }
            .quote-text { font-size: 1.04rem; line-height: 1.8; }
            .modal-quote { font-size: 1.9rem; margin-bottom: 2.2rem; }
            .modal-author { font-size: 1.4rem; }
            .modal-bio { font-size: 1.06rem; padding: 1.8rem 2rem; }
        }
    </style>
</head>
<body>

        <div class="header-buttons">

                     data-bio="托马斯·阿尔瓦·爱迪生（1847—1931），美国发明家、企业家，被称为“发明大王”。一生拥有1093项专利，包括电灯、留声机、电影摄影机等，极大地推动了现代电气化进程。">

                     data-bio="本杰明·富兰克林（1706—1790），美国开国元勋、科学家、作家、外交家。发明避雷针、双焦眼镜，参与起草《独立宣言》，被誉为“美国精神之父”。">

    <!-- 展开模态层（仅点击空白关闭） -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-quote" id="modal-quote"></div>
            <div class="modal-author" id="modal-author"></div>
            <div class="modal-bio" id="modal-bio"></div>
        </div>
        <!-- 关闭按钮已移除 -->
    </div>

    <!-- 交互脚本（点击空白关闭 + 丝滑动画） -->
    <script>
        const modal = document.getElementById('modal');
        const modalQuote = document.getElementById('modal-quote');
        const modalAuthor = document.getElementById('modal-author');
        const modalBio = document.getElementById('modal-bio');
        const grid = document.getElementById('grid');

        // 页面加载完成 → 网格淡入
        window.addEventListener('load', () => {
            setTimeout(() => grid.classList.add('loaded'), 100);
        });

        // 点击磁贴展开
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('click', function(e) {
                e.stopPropagation();
                const rect = this.getBoundingClientRect();
                const originX = rect.left + rect.width / 2;
                const originY = rect.top + rect.height / 2;

                modal.style.setProperty('--origin-x', `${originX}px`);
                modal.style.setProperty('--origin-y', `${originY}px`);

                modalQuote.textContent = this.dataset.quote;
                modalAuthor.textContent = '— ' + this.dataset.author;
                modalBio.textContent = this.dataset.bio;

                modal.classList.remove('closing');
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        // 点击模态外部（空白处）关闭
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC 键关闭（保留）
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // 关闭模态函数
        function closeModal() {
            modal.classList.add('closing');
            setTimeout(() => {
                modal.classList.remove('active', 'closing');
                document.body.style.overflow = 'auto';
            }, 700);
        }
    </script>

</body>
</html>
