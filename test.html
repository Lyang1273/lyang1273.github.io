<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>纯 HTML 漂亮网页 - 必应每日壁纸（无 JS）</title>

  <!-- 引入中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;

      /* 关键：使用必应重定向地址，浏览器会自动跳转到今日壁纸 */
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://www.bing.com/hp/wp') center/cover no-repeat fixed;

      /* 回退背景（加载慢或失败时） */
      background-color: #1a1a2e;
    }

    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.25);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
      background: linear-gradient(to right, #fff, #ffd1d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      opacity: 0.92;
    }

    .btn {
      display: inline-block;
      padding: 14px 34px;
      background: #ffffff;
      color: #5e43a5;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      background: #f8f9fa;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* 响应式 */
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .container { padding: 30px 20px; }
    }

    /* 可选：加载提示（纯 CSS） */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      opacity: 0.8;
      z-index: 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- 加载提示（可选，美观点） -->
  <div class="loading">加载今日壁纸中…</div>

  <div class="container">
    <h1>纯 HTML 美学</h1>
    <p>背景来自 <strong>必应每日壁纸</strong>，每日自动更新。<br><strong>零 JavaScript</strong>，纯 HTML + CSS 实现。</p>
    <a href="#" class="btn">探索更多</a>
    <footer>© 2025 纯 HTML 演示 • 背景自动更新 • 无 JS</footer>
  </div>

</body>
</html>
