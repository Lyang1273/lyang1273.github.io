<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyang1273 - 测试</title>

  <!-- 引入中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;

      /* 指定背景图 + 半透明叠加层，确保文字清晰 */
      background: 
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url('https://zh.minecraft.wiki/w/File:EndCityChests.png') center/cover no-repeat fixed;

      /* 回退背景色 */
      background-color: #2a1b3d;
    }

    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.25);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
      background: linear-gradient(to right, #e0bbff, #a0d8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      opacity: 0.92;
    }

    .btn {
      display: inline-block;
      padding: 14px 34px;
      background: #ffffff;
      color: #6a4c93;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      background: #f8f9fa;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* 响应式 */
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .container { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lyang1273 - 测试</h1>
    <p>欢迎来到我的测试页面！<br>背景为 <strong>末地城宝箱</strong>（Minecraft Wiki），纯 HTML + CSS 实现，毛玻璃卡片 + 响应式布局。</p>
    <a href="#" class="btn">开始探索</a>
    <footer>© 2025 Lyang1273 • 日本 • 纯 HTML 演示</footer>
  </div>

</body>
</html>
