<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 页面元信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyang1273 - 测试页</title>

    <!-- 样式定义 -->
    <style>
        /* ====================== 全局颜色变量 ====================== */
        :root {
            --bg-body: transparent;
            --tile-bg-base: rgba(0, 84, 156, 0.55);    /* 基础半透蓝 */
            --tile-bg-hover: rgba(0, 100, 180, 0.75);  /* 悬停时更深 */
            --tile-blur: blur(18px);
            --text: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.15);
            --header-blur: blur(24px);
            --header-noise: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /><feColorMatrix type="saturate" values="0"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.08"/></svg>');
            --header-border: rgba(255, 255, 255, 0.22);
            --expand-bg: rgba(0, 70, 130, 0.94);
            --expand-blur: blur(32px);
            --btn-color: #4fc3f7;
            --modal-margin: 50px;
            --fluid-intensity: 1.2;                  /* 液态强度 */
        }

        /* ====================== 基础重置 ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        /* ====================== 页面主体 + 背景图 ====================== */
        body {
            font-family: 'Segoe UI', 'PingFang SC', system-ui, sans-serif;
            color: var(--text);
            min-height: 100vh;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            background: #000;
        }

        .bg-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2;
            background: url('https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/screenshots/EXPLORE_PDPScreenshotRefresh2024_multipleBiomes_01.png') center/cover no-repeat;
            filter: brightness(0.75) contrast(1.05);
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: rgba(0, 0, 0, 0.38);
        }

        /* ====================== 毛玻璃标题栏（固定） ====================== */
        header {
            background: var(--header-bg);
            color: #fff;
            padding: 1rem 2rem;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            backdrop-filter: var(--header-blur) saturate(180%);
            -webkit-backdrop-filter: var(--header-blur) saturate(180%);
            border-bottom: 1px solid var(--header-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--header-noise);
            pointer-events: none;
            z-index: -1;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.6px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }

        /* ====================== 内容区域 ====================== */
        .content-area {
            padding: 7rem 1rem 2.5rem;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
        }

        /* ====================== iOS 26 液态玻璃磁贴 ====================== */
        .tile {
            position: relative;
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            min-height: 190px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 液态玻璃层：多层叠加 */
        .tile::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--tile-bg-base);
            backdrop-filter: var(--tile-blur) saturate(160%);
            -webkit-backdrop-filter: var(--tile-blur) saturate(160%);
            z-index: -3;
        }

        .tile::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                        rgba(255, 255, 255, 0.18) 0%, 
                        rgba(255, 255, 255, 0.08) 40%, 
                        transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            pointer-events: none;
        }

        /* 高光流动层 */
        .tile .fluid-highlight {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg,
                        rgba(255, 255, 255, 0) 0%,
                        rgba(255, 255, 255, 0.12) 30%,
                        rgba(255, 255, 255, 0.25) 50%,
                        rgba(255, 255, 255, 0.12) 70%,
                        rgba(255, 255, 255, 0) 100%);
            background-size: 300% 300%;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.6s ease;
            z-index: -2;
            transform: translate(var(--fluid-x, 0%), var(--fluid-y, 0%));
        }

        /* 悬停状态：激活液态 */
        .tile:hover {
            transform: translateY(-4px) scale(1.02);
            --tile-bg-base: var(--tile-bg-hover);
        }

        .tile:hover::after {
            opacity: 1;
        }

        .tile:hover .fluid-highlight {
            opacity: 1;
            animation: fluidFlow 2.5s ease-in-out infinite;
        }

        /* 内容层 */
        .tile-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .quote-text {
            font-style: italic;
            font-size: 1.02rem;
            line-height: 1.85;
            color: #ffffff;
            margin-bottom: 1.2rem;
            flex: 1;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }

        .quote-author {
            font-weight: 500;
            font-size: 0.9rem;
            color: #a0c4ff;
            text-align: right;
            font-style: normal;
            margin-top: 0.5rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* 展开按钮 */
        .expand-btn {
            position: absolute;
            left: 0.8rem;
            bottom: 0.8rem;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.28);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 2;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .expand-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.15);
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        .expand-btn svg {
            width: 18px;
            height: 18px;
            fill: #ffffff;
            transition: transform 0.3s ease;
        }

        .expand-btn:hover svg {
            transform: rotate(90deg);
        }

        /* 液态流动动画 */
        @keyframes fluidFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 点击反馈 */
        .tile:active {
            transform: scale(0.98);
        }

        /* ====================== 展开模态层（50px 留白 + 动画） ====================== */
        .modal {
            position: fixed;
            top: var(--modal-margin);
            left: var(--modal-margin);
            right: var(--modal-margin);
            bottom: var(--modal-margin);
            z-index: 1000;
            background: var(--expand-bg);
            backdrop-filter: var(--expand-blur);
            -webkit-backdrop-filter: var(--expand-blur);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: scale(0.92);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .modal-content {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 2rem;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .modal.active .modal-content {
            animation-delay: 0.1s;
        }

        .modal-quote {
            font-size: 2.4rem;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 2.5rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }

        .modal-author {
            font-size: 1.5rem;
            font-weight: 600;
            color: #a0c4ff;
            margin-bottom: 1.8rem;
        }

        .modal-bio {
            font-size: 1.15rem;
            line-height: 1.75;
            color: #e0f2ff;
            background: rgba(0, 0, 0, 0.3);
            padding: 1.8rem 2.2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1) rotate(90deg);
        }

        .close-btn svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ====================== 响应式 ====================== */
        @media (max-width: 768px) {
            :root {
                --modal-margin: 30px;
            }
            .container {
                grid-template-columns: 1fr;
                gap: 1.4rem;
                padding: 0 0.8rem;
            }
            .content-area {
                padding: 6.5rem 0.8rem 2rem;
            }
            header {
                padding: 0.8rem 1rem;
            }
            .site-title {
                font-size: 1.3rem;
            }
            .tile {
                padding: 1.8rem;
                min-height: 170px;
                border-radius: 16px;
            }
            .quote-text {
                font-size: 0.98rem;
                line-height: 1.75;
            }
            .modal-quote {
                font-size: 1.7rem;
            }
            .modal-author {
                font-size: 1.3rem;
            }
            .modal-bio {
                font-size: 1rem;
                padding: 1.4rem 1.6rem;
            }
            .close-btn {
                width: 40px;
                height: 40px;
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>

        </div>
    </div>

    <!-- 交互脚本 -->
    <script>
        // 鼠标跟随高光
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('mousemove', e => {
                const rect = tile.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                tile.style.setProperty('--mouse-x', `${x}%`);
                tile.style.setProperty('--mouse-y', `${y}%`);
            });
        });

        // 展开按钮
        document.querySelectorAll('.expand-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.stopPropagation();
                const tile = btn.closest('.tile');
                document.getElementById('modal-quote').textContent = tile.dataset.quote;
                document.getElementById('modal-author').textContent = '— ' + tile.dataset.author;
                document.getElementById('modal-bio').textContent = tile.dataset.bio;
                document.getElementById('modal').classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        // 关闭模态
        const modal = document.getElementById('modal');
        const closeModal = () => {
            modal.classList.remove('active');
            setTimeout(() => document.body.style.overflow = 'auto', 500);
        };
        document.getElementById('close-btn').addEventListener('click', closeModal);
        modal.addEventListener('click', e => e.target === modal && closeModal());
        document.addEventListener('keydown', e => e.key === 'Escape' && modal.classList.contains('active') && closeModal());
    </script>

</body>
