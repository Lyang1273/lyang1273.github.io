<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片 - Lyang1273</title>
    <style>
        /* ============ 标题栏统一样式 ============ */
        header{position:fixed;top:0;left:0;right:0;z-index:100;background:rgba(255,255,255,0.07);padding:1rem 2rem;backdrop-filter:blur(30px) saturate(220%);border-bottom:1px solid rgba(255,255,255,0.14);display:flex;align-items:center;justify-content:space-between;}
        .site-title{font-size:1.5rem;font-weight:600;color:#fff;}
        .header-buttons{display:flex;gap:0.8rem;}
        .header-link{text-decoration:none !important;}
        .header-btn{background:rgba(255,255,255,0.11);border:1px solid rgba(255,255,255,0.18);border-radius:12px;padding:0.48rem 0.95rem;font-size:0.9rem;color:#fff;cursor:pointer;opacity:0.65;transition:all .3s ease;display:inline-block;}
        .header-link:hover .header-btn{opacity:1;background:rgba(255,255,255,0.22);}
        .header-link.disabled .header-btn{opacity:0.4;cursor:not-allowed;}
        .header-link.disabled:hover .header-btn{opacity:0.4;background:rgba(255,255,255,0.11);}

        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI','PingFang SC',system-ui,sans-serif;color:#fff;background:#000;min-height:100vh;display:flex;flex-direction:column;}
        .bg-container{position:fixed;inset:0;z-index:-2;background:url('https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/screenshots/EXPLORE_PDPScreenshotRefresh2024_multipleBiomes_01.png') center/cover no-repeat;filter:brightness(0.75) contrast(1.05);}
        .bg-overlay{position:fixed;inset:0;z-index:-1;background:rgba(0,0,0,0.38);}

        main{flex:1;padding-top:7.5rem;display:flex;flex-direction:column;align-items:center;}
        .page-title{margin:4rem 0 3rem;font-size:3.2rem;font-weight:800;letter-spacing:3px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}

        .gallery{
            width:100%;max-width:1400px;padding:0 2rem 8rem;
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
            gap:2rem;
        }
        .photo-item{
            position:relative;overflow:hidden;border-radius:0;
            box-shadow:0 12px 40px rgba(0,0,0,0.5);
            cursor:pointer;transition:transform .5s ease;
        }
        .photo-item:hover{transform:translateY(-10px) scale(1.02);}
        .photo-item img{
            width:100%;height:100%;object-fit:cover;display:block;
            transition:transform .7s ease;
        }
        .photo-item:hover img{transform:scale(1.12);}

        @media(max-width:768px){
            .page-title{font-size:2.5rem;margin:3rem 0 2rem;}
            .gallery{gap:1.5rem;padding:0 1.2rem 6rem;}
        }
    </style>
</head>
<body>
<div class="bg-container"></div>
<div class="bg-overlay"></div>

<!-- 统一标题栏 -->
<div w3-include-html="/header.html"></div>

<main>
    <h1 class="page-title">照片</h1>

    <div class="gallery">
        <div class="photo-item">
            <a href="/assets/img/photo/photo0.jpg" target="_blank" rel="noopener">
                <img src="/assets/img/photo/photo0.jpg" alt="photo0">
            </a>
        </div>
    </div>
</main>

<script src="/include.js"></script>
</body>
</html>
