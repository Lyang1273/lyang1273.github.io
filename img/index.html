<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片 - Lyang1273</title>
    <style>
        :root{--header-bg:rgba(255,255,255,0.07);--header-blur:blur(30px);--text-main:#ffffff;}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI','PingFang SC',system-ui,sans-serif;color:var(--text-main);background:#000;min-height:100vh;display:flex;flex-direction:column;}
        .bg-container{position:fixed;inset:0;z-index:-2;background:url('https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/screenshots/EXPLORE_PDPScreenshotRefresh2024_multipleBiomes_01.png') center/cover no-repeat;filter:brightness(0.75) contrast(1.05);}
        .bg-overlay{position:fixed;inset:0;z-index:-1;background:rgba(0,0,0,0.38);}

        header{position:fixed;top:0;left:0;right:0;z-index:100;background:var(--header-bg);padding:1rem 2rem;backdrop-filter:var(--header-blur) saturate(220%);border-bottom:1px solid rgba(255,255,255,0.14);display:flex;align-items:center;justify-content:space-between;}
        .site-title{font-size:1.5rem;font-weight:600;}
        .header-buttons{display:flex;gap:1.1rem;}
        .header-btn{background:rgba(255,255,255,0.11);border:1px solid rgba(255,255,255,0.18);border-radius:12px;padding:0.52rem 1.1rem;font-size:0.92rem;cursor:pointer;opacity:0.65;transition:all .3s;}
        .header-btn:hover{opacity:1;background:rgba(255,255,255,0.22);}
        .header-btn.active{opacity:1;background:rgba(255,255,255,0.22);box-shadow:0 0 15px rgba(160,196,255,0.4);}

        main{flex:1;padding-top:7.5rem;display:flex;flex-direction:column;align-items:center;}
        .page-title{margin:4rem 0 3rem;font-size:4rem;font-weight:900;letter-spacing:4px;text-shadow:0 4px 20px rgba(0,0,0,0.5);}

        .gallery{width:100%;max-width:1400px;padding:0 2rem 6rem;display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:2.4rem;}
        .photo-item{position:relative;overflow:hidden;border-radius:0;box-shadow:0 12px 40px rgba(0,0,0,0.5);cursor:pointer;transition:transform .4s cubic-bezier(0.16,1,0.3,1);}
        .photo-item:hover{transform:translateY(-12px) scale(1.03);}
        .photo-item img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .6s ease;}
        .photo-item:hover img{transform:scale(1.1);}
        .photo-overlay{position:absolute;inset:0;background:linear-gradient(transparent,rgba(0,0,0,0.7));display:flex;align-items:flex-end;padding:2rem;opacity:0;transition:opacity .4s;}
        .photo-item:hover .photo-overlay{opacity:1;}
        .photo-title{font-size:1.4rem;font-weight:600;text-shadow:0 2px 10px rgba(0,0,0,0.8);}

        @media(max-width:768px){
            .page-title{font-size:2.8rem;}
            .gallery{gap:1.8rem;padding:0 1.2rem 4rem;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));}
        }
    </style>
</head>
<body>

<div class="bg-container"></div>
<div class="bg-overlay"></div>

<header>
    <div class="site-title">Lyang1273</div>
    <div class="header-buttons">
        <div class="header-btn" onclick="location.href='../index.html'">文章</div>
        <div class="header-btn active">照片</div>
        <div class="header-btn" onclick="location.href='../daily/index.html'">每日简单小结</div>
    </div>
</header>

<main>
    <h1 class="page-title">照片</h1>

    <div class="gallery">
        <!-- 你的真实照片放在最前面 -->
        <div class="photo-item">
            <img src="../assets/img/photo0.jpg" alt="photo0">
            <div class="photo-overlay"><div class="photo-title">photo0.jpg</div></div>
        </div>

        <!-- 其他占位图（可随时删或继续加） -->
        <div class="photo-item">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2340" alt="山雾">
            <div class="photo-overlay"><div class="photo-title">晨雾中的喀斯特峰林</div></div>
        </div>
        <div class="photo-item">
            <img src="https://images.unsplash.com/photo-1519904981064-1d9c7d0c4f4b?q=80&w=2340" alt="夜景">
            <div class="photo-overlay"><div class="photo-title">柳州夜江</div></div>
        </div>
        <div class="photo-item">
            <img src="https://images.unsplash.com/photo-1547036966-0c4ed87c2e13?q=80&w=2340" alt="螺蛳粉">
            <div class="photo-overlay"><div class="photo-title">凌晨四点的螺蛳粉店</div></div>
        </div>
    </div>
</main>

</body>
</html>
